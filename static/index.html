<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recall.ai - Your Second Brain</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect width='100' height='100' fill='%23110401'/%3E%3Ctext x='50' y='75' font-family='Arial, sans-serif' font-size='70' font-weight='bold' fill='%2300d9ff' text-anchor='middle'%3ER%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Sora:wght@700;800&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
            height: 100vh;
            cursor: pointer;
        }

        .landing {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        /* Aurora background gradient */
        .aurora-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(ellipse at 20% 30%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 60%, rgba(94, 243, 140, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 80%, rgba(183, 148, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 60% 20%, rgba(76, 154, 255, 0.08) 0%, transparent 50%),
                #0a0a0a;
        }

        /* Noise texture overlay */
        .noise {
            position: absolute;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            padding: 40px;
        }

        /* Brand with cleaner font */
        .brand {
            font-family: 'Sora', sans-serif;
            font-size: clamp(70px, 16vw, 140px);
            font-weight: 800;
            line-height: 1;
            letter-spacing: -0.02em;
            margin-bottom: 40px;
            overflow: visible;
            display: inline-block;
            cursor: pointer;
            padding: 10px 20px;
            transition: transform 0.3s ease;
        }

        .brand:hover {
            transform: scale(1.02);
        }

        .brand-char {
            display: inline-block;
            background: linear-gradient(135deg, #00d9ff 0%, #5ef38c 50%, #b794f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(80px);
            animation: slideUp 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Hook line - cleaner */
        .hook {
            font-family: 'Sora', sans-serif;
            font-size: clamp(26px, 5vw, 48px);
            font-weight: 700;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 80px;
            line-height: 1.2;
            opacity: 0;
            animation: fadeInUp 0.8s ease 0.4s forwards;
            letter-spacing: -0.01em;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Click hint */
        .hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 0.12em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInPulse 2s ease 1.2s forwards;
        }

        @keyframes fadeInPulse {
            0% {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            100% {
                opacity: 0.4;
                transform: translateX(-50%) translateY(0);
            }
        }

        /* Fade out animation */
        .landing.fade-out {
            opacity: 0;
            transform: scale(0.98);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body onclick="enter()">
    <div class="landing" id="landing">
        <div class="aurora-bg"></div>
        <div class="noise"></div>

        <div class="content">
            <div class="brand" id="brandText"></div>
            <p class="hook">Your brain, but better</p>
        </div>

        <div class="hint">Click anywhere to enter</div>
    </div>

    <script>
        // Split text animation
        function splitText(element, text) {
            const chars = text.split('');
            element.innerHTML = '';

            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.className = 'brand-char';
                span.textContent = char;
                span.style.animationDelay = `${index * 0.05}s`;
                element.appendChild(span);
            });
        }

        // Initialize brand text
        const brandElement = document.getElementById('brandText');
        splitText(brandElement, 'recall.ai');

        // Enter function
        function enter() {
            const landing = document.getElementById('landing');
            landing.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = '/app.html';
            }, 600);
        }
    </script>
</body>
</html>
